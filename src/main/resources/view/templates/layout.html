<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="htmlhead">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Dennses Blog</title>
	
	<link rel="stylesheet" href="/css/pure/pure.min.css"/>
	<link rel="stylesheet" href="/css/pure/pure-responsive.min.css"/>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />

    <script src="/js/lib/require.js" data-main="/js/main"></script>

</head>
<body>


<div id="layout" class="pure-g">
  <div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
      <hgroup>
        <h1 class="brand-title"><a href="/">Dennses Blog</a></h1>
        <h2 class="brand-tagline">Using Scala, Dropwizard, Thymeleaf, Pure</h2>
      </hgroup>

      <nav class="nav">
        <a class="pure-button" href="/posts/create-new">New Post</a>
        <h3>Authors</h3>
        <ul class="nav-list" th:each="author : ${allAuthors}">
          <li class="nav-item">
            <a class="pure-button" th:href="${'/posts/author/' + author.id}" th:text="${author.name}">Author</a>
          </li>
        </ul>
        <h3>Categories</h3>
        <ul class="nav-list" th:each="category : ${allCategories}">
          <li class="nav-item">
            <a class="pure-button" th:href="${'/posts/category/' + category}" th:text="${category}">Category</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="content pure-u-1 pure-u-md-3-4">
    <div>
      <div class="content-wrap" layout:fragment="content">
        [CONTENT]
      </div>

		  <footer class="footer">
		    <div class="pure-menu pure-menu-horizontal pure-menu-open">
		      <ul>
		        <li><a href="http://purecss.io/">About</a></li>
		        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
		        <li><a href="http://github.com/yui/pure/">GitHub</a></li>
		      </ul>
		    </div>
		  </footer>
    </div>
  </div>
</div>
</body>
</html>
