<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="#{title}">Welcome Page</title>

<link rel="stylesheet" href="/css/pure/pure.min.css"/>
<link rel="stylesheet" href="/css/pure/pure-responsive.min.css"/>
<link rel="stylesheet" href="/css/base.css" />

</head>

<body>






<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <hgroup>
                <h1 class="brand-title"><a href="/">Dennses Blog</a></h1>
                <h2 class="brand-tagline">Using Scala, Dropwizard, Thymeleaf, Pure</h2>
            </hgroup>

            <nav class="nav">
                <h3>Authors</h3>
                <ul class="nav-list" th:each="author : ${allAuthors}">
                    <li class="nav-item">
                        <a class="pure-button" th:href="${'/posts/author/' + author.id}" th:text="${author.name}">Author</a>
                    </li>
                </ul>
                <h3>Categories</h3>
                <ul class="nav-list" th:each="category : ${allCategories}">
                    <li class="nav-item">
                        <a class="pure-button" th:href="${'/posts/category/' + category.name}" th:text="${category.name}">Category</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Posts <span th:text="${authorView? 'by ' + authorName : categoryView? 'under ' + categoryName : ''}"></span></h1>

                <section class="post" th:each="post : ${posts}">
                    <header class="post-header">
                        <img src="#"
                            class="post-avatar"
                            width="48"
                            height="48" 
                            th:attr="src=${post.author.avatarUrl},title=${post.author.name},alt=${post.author.name}" />
                        <h2 class="post-title" th:text="${post.title}">Title</h2>

                        <p class="post-meta">
                            By <a class="post-author" th:href="${'/posts/author/' + post.author.id}" th:text="${post.author.name}">Author name</a>
                            <span style="display:inline" th:each="category : ${categoriesOfPost[post.id]}">
                              <a class="post-category post-category-design" th:href="${'/posts/category/' + category.name}" th:text="${category.name}">Category</a>
                            </span>
                        </p>
                    </header>

                    <div class="post-description">
                        <p th:utext="${post.content}">
                            Content
                        </p>
                    </div>
                </section>

            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://purecss.io/">About</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yui/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>






</body>
</html>
